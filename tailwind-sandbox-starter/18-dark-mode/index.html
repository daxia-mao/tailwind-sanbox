<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Mode</title>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    <!-- 
      以下是使用Inline CSS的方式。 Tailwind 可以使用peer and peer-checked有相同的效果
    -->

    <!-- <style>
      .toggle-checkbox:checked {
        @apply: right-0 border-green-400;
        right: 0;
        border-color: #68D391;
      }
      .toggle-checkbox:checked + .toggle-label {
        @apply: bg-green-400;
        background-color: #68D391;
      }
    </style> -->
  </head>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
    <div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-8 py-6 shadow-xl">
      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
        Lorem ipsum dolor sit.
      </h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia eaque iste vitae vel! Quam accusantium hic pariatur non autem nulla quaerat consequatur soluta repellat culpa.
      </p>
    </div>

    <div class="relative inline-block w-10 mt-10 ml-6 align-middle select-none transition duration-200 ease-in">
      <input type="checkbox" name="toggle" id="toggle" class="peer checked:right-0 checked:border-green-400 toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
      
      <label for="toggle" class="peer-checked:bg-green-400 toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
    </div>
    
    <script>
      document.getElementById('toggle').addEventListener('change', function(){
        if(this.checked){
          document.documentElement.classList.add('dark');
        }else{
          document.documentElement.classList.remove('dark');
        }
      })
    </script>
  </body>
</html>
