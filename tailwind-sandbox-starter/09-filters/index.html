<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Blur -->

    <div class="relative h-80 w-1/2 bg-rose-100 shadow-2xl shadow-sky-300 blur-sm">
      <div class="absolute mt-2 h-40 w-1/2 bg-gradient-to-br from-rose-200 to-rose-500"></div>
      <div class="absolute left-0 bottom-0 mt-2 h-40 w-1/2 bg-gradient-to-tr from-rose-200 to-rose-500"></div>
      <div class="absolute right-0 top-0 mt-2 h-40 w-1/2 bg-gradient-to-bl from-rose-200 to-rose-500"></div>
      <div class="absolute right-0 bottom-0 mt-2 h-40 w-1/2 bg-gradient-to-tl from-rose-200 to-rose-500"></div>
    </div>
    <div class="mt-6 blur-sm">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia ipsa nemo molestiae, non sunt odio natus a deleniti repellendus? Vel odit magnam eaque nisi suscipit temporibus sit perferendis, nihil laboriosam.
    </div>
    <img class="brightness-50" src="../assets/img/img1.jpg" alt="img1">
    <img class="brightness-100" src="../assets/img/img1.jpg" alt="img1">
    <img class="brightness-200" src="../assets/img/img1.jpg" alt="img1">

    <div class="flex flex-row  space-x-2 ">
      <img class="w-96 brightness-100" src="../assets/img/img2.jpg" alt="img1">
      <img class="w-96 brightness-150" src="../assets/img/img2.jpg" alt="img1">
      <img class="w-96 brightness-200" src="../assets/img/img2.jpg" alt="img1">
    </div>
    <!-- Contrast -->
    <div class="flex flex-row  space-x-2 mt-4 ">
      <img class="w-96 contrast-100" src="../assets/img/img4.jpg" alt="img1">
      <img class="w-96 contrast-150" src="../assets/img/img4.jpg" alt="img1">
    </div>
    <!-- Grayscale -->
    <img class="w-96 grayscale" src="../assets/img/img4.jpg" alt="img1">

    <!-- Invert -->
    <img class="w-96 invert" src="../assets/img/img4.jpg" alt="img1">

    <!-- Sepia -->
    <img class="w-96 sepia" src="../assets/img/img4.jpg" alt="img1">
    <!-- Hue Rotate -->
    <img class="w-96 hue-rotate-0" src="../assets/img/img5.jpg" alt="img1">
    <img class="w-96 hue-rotate-15 mt-2" src="../assets/img/img5.jpg" alt="img1">
    <img class="w-96 hue-rotate-30 mt-2" src="../assets/img/img5.jpg" alt="img1">
    <img class="w-96 hue-rotate-60 mt-2" src="../assets/img/img5.jpg" alt="img1">
    <img class="w-96 hue-rotate-90 mt-2"  src="../assets/img/img5.jpg" alt="img1">
    <img class="w-96 hue-rotate-180 mt-2"  src="../assets/img/img5.jpg" alt="img1">

  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
